      \r\n    <feedburner:origLink>http://www.pauldix.net/2009/12/parse-domains-from-urls-easily-with-domainatrix.html</feedburner:origLink></entry>\r\n    <entry>\r\n        <title>Resources for Synchronous Reads, Asynchronous Writes at RubyConf 2009</title>\r\n        <link rel=\"alternate\" type=\"text/html\" href=\"http://feedproxy.google.com/~r/PaulDixExplainsNothing/~3/DGpAGa2rdMg/resources-for-synchronous-reads-asynchronous-writes-at-rubyconf-2009.html\" />\r\n        <link rel=\"replies\" type=\"text/html\" href=\"http://www.pauldix.net/2009/11/resources-for-synchronous-reads-asynchronous-writes-at-rubyconf-2009.html\" thr:count=\"0\" />\r\n        <id>tag:typepad.com,2003:post-6a00d8341f4a0d53ef012875c3311e970c</id>\r\n        <published>2009-11-21T16:56:19-05:00</published>\r\n        <updated>2009-11-23T12:11:44-05:00</updated>\r\n        <summary>Here are some links to articles and libraries that I mentioned in my talk at RubyConf 2009. RabbitMQ Sinatra Typhoeus, my Ruby library for performing parallel Ruby HTTP requests Great intro to RabbitMQ Bunny, a synchronous Ruby library for RabbitMQ...</summary>\r\n        <author>\r\n            <name>Paul Dix</name>\r\n        </author>\r\n        \r\n        \r\n\
      <content type=\"html\" xml:lang=\"en-US\" xml:base=\"http://www.pauldix.net/\">\r\n\
      &lt;div xmlns=\"http://www.w3.org/1999/xhtml\"&gt;&lt;p&gt;Here are some links to articles and libraries that I mentioned in my talk at RubyConf 2009.&lt;/p&gt;\r\n\
      \r\n\
      &lt;ul&gt;\r\n\
      &lt;li&gt;&lt;a href=\"http://rabbitmq.com/\"&gt;RabbitMQ&lt;/a&gt;&lt;/li&gt;\r\n\
      &lt;li&gt;&lt;a href=\"http://www.sinatrarb.com/\"&gt;Sinatra&lt;/a&gt;&lt;/li&gt;\r\n\
      &lt;li&gt;&lt;a href=\"http://github.com/pauldix/typhoeus/\"&gt;Typhoeus, my Ruby library for performing parallel Ruby HTTP requests&lt;/a&gt;&lt;/li&gt;\r\n\
      &lt;li&gt;&lt;a href=\"http://blogs.digitar.com/jjww/2009/01/rabbits-and-warrens/\"&gt;Great intro to RabbitMQ&lt;/a&gt;&lt;/li&gt;\r\n\
      &lt;li&gt;&lt;a href=\"http://github.com/celldee/bunny\"&gt;Bunny, a synchronous Ruby library for RabbitMQ&lt;/a&gt;&lt;/li&gt;\r\n\
      &lt;li&gt;&lt;a href=\"http://github.com/tmm/amqp\"&gt;AMQP, an evented Ruby library for RabbitMQ&lt;/a&gt;&lt;/li&gt;\r\n\
      &lt;li&gt;&lt;a href=\"http://github.com/brianmario/yajl-ruby\"&gt;YAJL-Ruby, a superb streaming JSON parser written in Ruby and C&lt;/a&gt;&lt;/li&gt;\r\n\
      &lt;li&gt;&lt;a href=\"http://www.julianbrowne.com/article/viewer/brewers-cap-theorem\"&gt;Good article on Brewer's CAP Theorem&lt;/a&gt;&lt;/li&gt;\r\n\
      &lt;li&gt;&lt;a href=\"http://www.allthingsdistributed.com/2008/12/eventually_consistent.html\"&gt;Vogels' article on Eventually Consistent&lt;/a&gt;&lt;/li&gt;\r\n\
      &lt;/ul&gt;\r\n\
      &lt;p&gt;Here are links to images used during the talk.&lt;/p&gt;\r\n\
      \r\n\
      &lt;ul&gt;\r\n\
      &lt;li&gt;&lt;a href=\"http://www.flickr.com/photos/28479345@N06/2904198055/\"&gt;NYC&lt;/a&gt;&lt;/li&gt;\r\n\
