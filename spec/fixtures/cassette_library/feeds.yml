      \r\n    <feedburner:origLink>http://www.pauldix.net/2009/11/resources-for-synchronous-reads-asynchronous-writes-at-rubyconf-2009.html</feedburner:origLink></entry>\r\n    <entry>\r\n        <title>Typhoeus, the best Ruby HTTP client just got better</title>\r\n        <link rel=\"alternate\" type=\"text/html\" href=\"http://feedproxy.google.com/~r/PaulDixExplainsNothing/~3/vgoUs9dLlAk/typhoeus-the-best-ruby-http-client-just-got-better.html\" />\r\n        <link rel=\"replies\" type=\"text/html\" href=\"http://www.pauldix.net/2009/10/typhoeus-the-best-ruby-http-client-just-got-better.html\" thr:count=\"8\" thr:updated=\"2010-01-27T03:18:27-05:00\" />\r\n        <id>tag:typepad.com,2003:post-6a00d8341f4a0d53ef0120a6340f31970b</id>\r\n        <published>2009-10-29T12:29:29-04:00</published>\r\n        <updated>2009-10-29T12:29:29-04:00</updated>\r\n        <summary>I've been quietly working on Typhoeus for the last few months. With the help of Wilson Bilkovich and David Balatero I've finished what I think is a significant improvement to the library. The new interface removes all the magic and...</summary>\r\n        <author>\r\n            <name>Paul Dix</name>\r\n        </author>\r\n        \r\n        \r\n\
      <content type=\"html\" xml:lang=\"en-US\" xml:base=\"http://www.pauldix.net/\">&lt;p&gt;I've been quietly working on Typhoeus for the last few months. With the help of &lt;a href=\"http://metaclass.org/\"&gt;Wilson Bilkovich&lt;/a&gt; and &lt;a href=\"http://github.com/dbalatero\"&gt;David Balatero&lt;/a&gt; I've finished what I think is a significant improvement to the library. The new interface removes all the magic and opts instead for clarity.&lt;/p&gt;&lt;p&gt;It's really slick and includes improved stubing support, caching, memoization, and (of course) parallelism. The &lt;a href=\"http://github.com/pauldix/typhoeus/\"&gt;Typhoeus readme&lt;/a&gt; highlights all of the awesomeness. It should be noted that the old interface of including Typhoeus into classes and defining remote methods has been deprecated. I'll be removing that sometime in the next six months.&lt;/p&gt;&lt;p&gt;In addition to thanking everyone using the library and everyone contributing, I should also thank my employer kgbweb. If you're a solid Rubyist that likes parsing, crawling, and stuff, or a machine learning guy, or a Solr/Lucene/indexing bad ass, let me know. We need you and we're doing some crazy awesome stuff.&lt;/p&gt;&lt;div class=\"feedflare\"&gt;\r\n\
      &lt;a href=\"http://feeds.feedburner.com/~ff/PaulDixExplainsNothing?a=vgoUs9dLlAk:g11LczuoG8k:yIl2AUoC8zA\"&gt;&lt;img src=\"http://feeds.feedburner.com/~ff/PaulDixExplainsNothing?d=yIl2AUoC8zA\" border=\"0\"&gt;&lt;/img&gt;&lt;/a&gt; &lt;a href=\"http://feeds.feedburner.com/~ff/PaulDixExplainsNothing?a=vgoUs9dLlAk:g11LczuoG8k:F7zBnMyn0Lo\"&gt;&lt;img src=\"http://feeds.feedburner.com/~ff/PaulDixExplainsNothing?i=vgoUs9dLlAk:g11LczuoG8k:F7zBnMyn0Lo\" border=\"0\"&gt;&lt;/img&gt;&lt;/a&gt; &lt;a href=\"http://feeds.feedburner.com/~ff/PaulDixExplainsNothing?a=vgoUs9dLlAk:g11LczuoG8k:V_sGLiPBpWU\"&gt;&lt;img src=\"http://feeds.feedburner.com/~ff/PaulDixExplainsNothing?i=vgoUs9dLlAk:g11LczuoG8k:V_sGLiPBpWU\" border=\"0\"&gt;&lt;/img&gt;&lt;/a&gt;\r\n\
      &lt;/div&gt;&lt;img src=\"http://feeds.feedburner.com/~r/PaulDixExplainsNothing/~4/vgoUs9dLlAk\" height=\"1\" width=\"1\"/&gt;</content>\r\n\
      \r\n\
