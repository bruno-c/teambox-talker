      \r\n    <feedburner:origLink>http://www.pauldix.net/2009/10/typhoeus-the-best-ruby-http-client-just-got-better.html</feedburner:origLink></entry>\r\n    <entry>\r\n        <title>Bypassing wxWidgets error when building Erlang from Source on OS X</title>\r\n        <link rel=\"alternate\" type=\"text/html\" href=\"http://feedproxy.google.com/~r/PaulDixExplainsNothing/~3/nDlp2sOxi7A/bypassing-wxwidgets-error-when-building-erlang-from-source-on-os-x.html\" />\r\n        <link rel=\"replies\" type=\"text/html\" href=\"http://www.pauldix.net/2009/10/bypassing-wxwidgets-error-when-building-erlang-from-source-on-os-x.html\" thr:count=\"0\" />\r\n        <id>tag:typepad.com,2003:post-6a00d8341f4a0d53ef0120a6779ff3970c</id>\r\n        <published>2009-10-26T11:23:13-04:00</published>\r\n        <updated>2009-10-26T11:23:13-04:00</updated>\r\n        <summary>I had the following error when trying to build Erlang from source on OS X: make[3]: *** [i386-apple-darwin9.8.0/wxe_events.o] Error 1 make[2]: *** [opt] Error 2 make[1]: *** [opt] Error 2 make: *** [libs] Error 2 After a quick search I...</summary>\r\n        <author>\r\n            <name>Paul Dix</name>\r\n        </author>\r\n        \r\n        \r\n\
      <content type=\"html\" xml:lang=\"en-US\" xml:base=\"http://www.pauldix.net/\">&lt;div xmlns=\"http://www.w3.org/1999/xhtml\"&gt;&lt;p&gt;I had the following error when trying to build Erlang from source on OS X:&lt;/p&gt;&#xD;\r\n\
      &#xD;\r\n\
      &lt;pre&gt;&#xD;\r\n\
      make[3]: *** [i386-apple-darwin9.8.0/wxe_events.o] Error 1&#xD;\r\n\
      make[2]: *** [opt] Error 2&#xD;\r\n\
      make[1]: *** [opt] Error 2&#xD;\r\n\
      make: *** [libs] Error 2&#xD;\r\n\
      &lt;/pre&gt;&#xD;\r\n\
      &lt;p&gt;After a quick search I uncovered this &lt;a href=\"http://www.nabble.com/OS-X-10.5-build-without-WxWidgets-td25687201.html\"&gt;post about building without wxWidgets support&lt;/a&gt; (which is fine by me for running RabbitMQ Server.) So putting it all together, building and installing Erlang looks like this:&lt;/p&gt;&#xD;\r\n\
      &lt;pre&gt;&#xD;\r\n\
      # in the erlang source directory&#xD;\r\n\
      ./configure&#xD;\r\n\
      touch lib/wx/SKIP&#xD;\r\n\
      make&#xD;\r\n\
      sudo make install&#xD;\r\n\
      &lt;/pre&gt;&lt;/div&gt;&lt;div class=\"feedflare\"&gt;\r\n\
      &lt;a href=\"http://feeds.feedburner.com/~ff/PaulDixExplainsNothing?a=nDlp2sOxi7A:RY7TmYqjFqk:yIl2AUoC8zA\"&gt;&lt;img src=\"http://feeds.feedburner.com/~ff/PaulDixExplainsNothing?d=yIl2AUoC8zA\" border=\"0\"&gt;&lt;/img&gt;&lt;/a&gt; &lt;a href=\"http://feeds.feedburner.com/~ff/PaulDixExplainsNothing?a=nDlp2sOxi7A:RY7TmYqjFqk:F7zBnMyn0Lo\"&gt;&lt;img src=\"http://feeds.feedburner.com/~ff/PaulDixExplainsNothing?i=nDlp2sOxi7A:RY7TmYqjFqk:F7zBnMyn0Lo\" border=\"0\"&gt;&lt;/img&gt;&lt;/a&gt; &lt;a href=\"http://feeds.feedburner.com/~ff/PaulDixExplainsNothing?a=nDlp2sOxi7A:RY7TmYqjFqk:V_sGLiPBpWU\"&gt;&lt;img src=\"http://feeds.feedburner.com/~ff/PaulDixExplainsNothing?i=nDlp2sOxi7A:RY7TmYqjFqk:V_sGLiPBpWU\" border=\"0\"&gt;&lt;/img&gt;&lt;/a&gt;\r\n\
