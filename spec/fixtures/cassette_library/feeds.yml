      \r\n    <feedburner:origLink>http://www.pauldix.net/2010/04/why-mark-suster-is-wrong-about-not-hiring-job-hoppers.html</feedburner:origLink></entry>\r\n    <entry>\r\n        <title>Parse Domains from URLs easily with Domainatrix</title>\r\n        <link rel=\"alternate\" type=\"text/html\" href=\"http://feedproxy.google.com/~r/PaulDixExplainsNothing/~3/ILoDYYMgIR8/parse-domains-from-urls-easily-with-domainatrix.html\" />\r\n        <link rel=\"replies\" type=\"text/html\" href=\"http://www.pauldix.net/2009/12/parse-domains-from-urls-easily-with-domainatrix.html\" thr:count=\"9\" thr:updated=\"2010-05-19T11:24:11-04:00\" />\r\n        <id>tag:typepad.com,2003:post-6a00d8341f4a0d53ef012876917e06970c</id>\r\n        <published>2009-12-30T16:14:39-05:00</published>\r\n        <updated>2010-01-08T15:07:33-05:00</updated>\r\n        <summary>I've released another library just in time for the new year. The new library is called Domainatrix and she's used for parsing domain names, canonicalizing URLs, and a few other things. It uses the list of domain names from the...</summary>\r\n        <author>\r\n            <name>Paul Dix</name>\r\n        </author>\r\n        <category scheme=\"http://www.sixapart.com/ns/types#category\" term=\"Ruby\" />\r\n        \r\n        \r\n\
      <content type=\"html\" xml:lang=\"en-US\" xml:base=\"http://www.pauldix.net/\">&lt;div xmlns=\"http://www.w3.org/1999/xhtml\"&gt;&lt;p&gt;I've released another library just in time for the new year. The new library is called &lt;a href=\"http://github.com/pauldix/domainatrix\"&gt;Domainatrix and she's used for parsing domain names, canonicalizing URLs&lt;/a&gt;, and a few other things. It uses the list of domain names from the &lt;a href=\"http://publicsuffix.org/\"&gt;Public Suffix List&lt;/a&gt; to know what constitutes a subdomain, domain, and public suffix.&lt;/p&gt;&#xD;\r\n\
      &#xD;\r\n\
      &lt;p&gt;Usage couldn't be simpler.&lt;/p&gt;&#xD;\r\n\
      &lt;pre&gt;url = Domainatrix.parse(\"http://www.pauldix.net\")&lt;br&gt;url.public_suffix  # =&amp;gt; \"net\"&lt;br&gt;url.domain # =&amp;gt; \"pauldix\"&lt;br&gt;url.canonical # =&amp;gt; \"net.pauldix\"&lt;br&gt;&lt;br&gt;url = Domainatrix.parse(\"http://foo.bar.pauldix.co.uk/asdf.html?q=arg\")&lt;br&gt;url.public_suffix # =&amp;gt; \"co.uk\"&lt;br&gt;url.domain # =&amp;gt; \"pauldix\"&lt;br&gt;url.subdomain # =&amp;gt; \"foo.bar\"&lt;br&gt;url.path  # =&amp;gt; \"/asdf.html?q=arg\"&lt;br&gt;url.canonical # =&amp;gt; \"uk.co.pauldix.bar.foo/asdf.html?q=arg\"&lt;br&gt;&lt;/pre&gt;&#xD;\r\n\
      &lt;p&gt;It's simple, but I think quite useful. Enjoy!&lt;/p&gt;&lt;/div&gt;&lt;div class=\"feedflare\"&gt;\r\n\
      &lt;a href=\"http://feeds.feedburner.com/~ff/PaulDixExplainsNothing?a=ILoDYYMgIR8:EfA9xnPlqtI:yIl2AUoC8zA\"&gt;&lt;img src=\"http://feeds.feedburner.com/~ff/PaulDixExplainsNothing?d=yIl2AUoC8zA\" border=\"0\"&gt;&lt;/img&gt;&lt;/a&gt; &lt;a href=\"http://feeds.feedburner.com/~ff/PaulDixExplainsNothing?a=ILoDYYMgIR8:EfA9xnPlqtI:F7zBnMyn0Lo\"&gt;&lt;img src=\"http://feeds.feedburner.com/~ff/PaulDixExplainsNothing?i=ILoDYYMgIR8:EfA9xnPlqtI:F7zBnMyn0Lo\" border=\"0\"&gt;&lt;/img&gt;&lt;/a&gt; &lt;a href=\"http://feeds.feedburner.com/~ff/PaulDixExplainsNothing?a=ILoDYYMgIR8:EfA9xnPlqtI:V_sGLiPBpWU\"&gt;&lt;img src=\"http://feeds.feedburner.com/~ff/PaulDixExplainsNothing?i=ILoDYYMgIR8:EfA9xnPlqtI:V_sGLiPBpWU\" border=\"0\"&gt;&lt;/img&gt;&lt;/a&gt;\r\n\
      &lt;/div&gt;&lt;img src=\"http://feeds.feedburner.com/~r/PaulDixExplainsNothing/~4/ILoDYYMgIR8\" height=\"1\" width=\"1\"/&gt;</content>\r\n\
